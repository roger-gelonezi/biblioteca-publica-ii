{% load static %}
<div class="container">
  <header class="mt-3">
    <div class="d-flex justify-content-center">
      <a href="/"><img src="{% static 'assets/images/logo_400x160.png' %}" class="img-fluid mb-3" width="400" height="160" alt="Biblioteca Pública" /></a>
    </div>
    <div class="d-flex flex-row-reverse">
      <ul class="nav nav-pills">
        {% if not user.is_authenticated %}
          <li class="nav-item">
            <a href="{% url 'entrar' %}" class="nav-link">Entrar</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'novo_usuario' %}" class="nav-link">Cadastre-se</a>
          </li>
        {% endif %}
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a href="{% url 'novo_livro' %}" class="nav-link">Cadastrar Livro</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'importar_google_books_api' %}" class="nav-link">Importar Livro</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'sair' %}" class="nav-link">Sair</a>
          </li>
        {% endif %}
      </ul>
    </div>
    <form action="{% url 'index' %}">
      <div class="input-group justify-content-center">
        <input type="text" class="form-control me-1" aria-label="Pesquisar" name="artigo_busca" value="{{ request.GET.artigo_busca }}" placeholder="Busca por título" />
        <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i></button>
      </div>
    </form>
  </header>
  {% include 'partials/_alertas.html' %}
</div>
